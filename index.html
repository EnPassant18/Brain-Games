<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collage Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      height: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4%;
      width: 60%;
      margin: auto;
      padding-bottom: 20px;
    }

    .image-grid div {
      background-color: gray;
      width: 100%;
      height: 0;
      padding-top: 100%;
      border-radius: 4px;
    }

    .input-section {
      margin: 20px auto;
      display: flex;
      width: 60%;
      gap: 3%;
    }

    .hint-section {
      margin: 20px auto;
      display: flex;
      width: 60%;
      gap: 3%;
    }

    .hint-section button {
      width: 50%;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 4px;
      outline: none;
    }

    button {
      font-size: 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px;
    }

    button:hover {
      background-color: #555;
    }

    .answer {
      margin: 20px auto;
      font-size: 18px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      << Collage Movies #3 >>
    </div>

    <div class="image-grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="input-section">
      <input type="text" id="userGuess" placeholder="Your guess here">
      <button id="guessBtn">Guess</button>
    </div>

    <div class="hint-section">
      <button id="hintGenre">Hint - Genre</button>
      <button id="hintDecade">Hint - Decade</button>
    </div>

    <div class="answer" id="answerText">
      Answer: The Lord of the Rings (1999)
    </div>
  </div>

  <script>
    const correctAnswer = "Lord of the Rings";
    const guessBtn = document.getElementById("guessBtn");
    const userGuess = document.getElementById("userGuess");
    const answerText = document.getElementById("answerText");
    const hintGenre = document.getElementById("hintGenre");
    const hintDecade = document.getElementById("hintDecade");

    guessBtn.addEventListener("click", () => {
      if (userGuess.value.trim().toLowerCase() === correctAnswer.toLowerCase()) {
        answerText.style.visibility = "visible";
      }
    });

    hintGenre.addEventListener("click", () => {
      hintGenre.innerText = "Fantasy";
      hintGenre.disabled = true;
    });

    hintDecade.addEventListener("click", () => {
      hintDecade.innerText = "1990s";
      hintDecade.disabled = true;
    });
  </script>
</body>
</html>
